<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengajuan Kontrak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .sidebar .nav-link:hover {
        background-color: rgb(2, 29, 110);
      }
    </style>
  </head>
  <body style="font-family: Comic Neue;">
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar p-3 d-flex flex-column justify-content-between text-white" style="width: 250px; min-height: 100vh; background-color: #0d47a1;">
        <div>
          <img src="back.png" alt="Back" style="width: 20px; float: right;" class="mb-4">
          <div class="d-flex align-items-center mt-4">
            <img
              src="profile.png"
              alt="Profile"
              class="rounded-circle mr-2"
              style="width: 40px; height: 40px"
            />
            <div>
              <h5 class="text-left mb-0">User</h5>
              <p class="text-left mb-0">user@mail.com</p>
            </div>
          </div>
          <ul class="nav flex-column">
            <div class="d-flex align-items-center">
              <li class="nav-item mt-3">
                <a class="nav-link rounded text-white" href="#">
                  <img
                    src="confirm.png"
                    alt="Profile"
                    style="width: 20px; height: 20px"
                  />
                  Helperlog</a
                >
              </li>
            </div>
            <div class="d-flex align-items-center">
              <li class="nav-item mt-2">
                <a class="nav-link rounded text-white" href="#">
                  <img
                    src="search.png"
                    alt="Profile"
                    style="width: 20px; height: 20px"
                  />
                  Helperfind</a
                >
              </li>
            </div>
            <div class="d-flex align-items-center">
              <li class="nav-item mt-2">
                <a class="nav-link rounded text-white" href="#">
                  <img
                    src="comment.png"
                    alt="Profile"
                    style="width: 20px; height: 20px"
                  />
                  Helperassist</a
                >
              </li>
            </div>
          </ul>
        </div>
        <button class="btn btn-outline-light mt-4 w-100">
          <img
            src="log-out.png"
            alt="Logout"
            style="width: 20px; height: 20px"
          />
          Log Out
        </button>
      </div>

      <!-- Konten -->
      <div class="content flex-grow-1 p-3">
        <div class="d-flex align-items-center">
          <button class="btn p-0">
            <img
              src="arrow.png"
              alt="Arrow"
              class="ml-2"
              style="width: 18px; height: auto"
            />
          </button>
          <h3 class="mb-0 ml-2"><b>Pengajuan Kontrak</b></h3>
        </div>
        <div class="row">
          <!-- Profil Karyawan -->
          <div class="col-md-5">
            <img src="gambarorang.png" class="card p-1" />
            <h4><b>Nagisa Natsumi</b></h4>
            <p>Perawat Lansia</p>
            <div class="row text-center border">
              <div class="col mt-3">
                <h2><b>4</b></h2>
                <p>Tahun Pengalaman</p>
              </div>
              <div
                class="col rating d-flex align-items-center justify-content-center mt-3"
              >
                <div class="text-center">
                  <div class="d-flex align-items-center justify-content-center">
                    <img
                      src="star_rating.png"
                      alt="Rating"
                      style="width: 35px; height: auto"
                    />
                    <h2 class="ml-2 mb-0"><b>4.6</b></h2>
                  </div>
                  <p class="mt-1">Rating</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Pengajuan Kontrak -->
          <div class="col-md-7">
            <div class="card p-4">
              <h3 class="text-center"><b>Form Pengajuan Kontrak</b></h3>
              <form>
                <div class="form-group">
                  <label><b>Nama Pengaju</b></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Masukkan nama pengaju"
                  />
                </div>
                <div class="form-group">
                  <label><b>Alamat Pengaju</b></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Masukkan alamat lengkap"
                  />
                </div>
                <div class="form-group">
                  <label><b>Penempatan Kerja</b></label>
                  <input
                    type="text"
                    class="form-control"
                    value="Surabaya"
                    readonly
                  />
                </div>
                <div class="form-group form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label"
                    ><b>Ajukan Penempatan di luar domisili</b></label
                  >
                </div>
                <div class="form-group">
                  <label><b>Rencana Masa Kontrak</b></label>
                  <select class="form-control">
                    <option>1 Bulan</option>
                    <option>2 Bulan</option>
                    <option>3 Bulan</option>
                    <option>6 Bulan</option>
                    <option>1 Tahun</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #0d47a1;">
                  Ajukan Kontrak
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
